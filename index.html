<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <p>Click the button below to start a new game:</p>

        <button onclick="startGame()">New Game</button>
    </div>

    <script>
        function startGame() {
            const playerName = prompt("Please enter your name:");
            if (playerName === null || playerName.trim() === "") {
                alert("Name is required to start the game!");
                return;  
            }

            resetGameData(playerName);

            window.location.href = 'game.html';
        }

        function resetGameData(playerName) {
            localStorage.removeItem('roundsPlayed');
            localStorage.removeItem('playerStats');


            localStorage.setItem('playerName', playerName);
            localStorage.setItem('roundsPlayed', 0); 
        }
    </script>
</body>
</html>
